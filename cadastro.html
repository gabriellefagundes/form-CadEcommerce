<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Ecommerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>

  <h3>DADOS PESSOAIS</h3>

    <form class="row g-3">

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="col-md-6">
            <label for="nome" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data">
          </div>

          <div class="col-md-6">
            <label for="nome" class="form-label">Gênero</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Masculino
            </label>
          </div>

          <div class="col-md-6">
            <label for="nome" class="form-label">CPF/CNPJ</label>
            <input type="text" class="form-control" id="cpf">
          </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Confirmação de Email</label>
          <input type="email" class="form-control" id="email">
        </div>


        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>

        <div class="col-md-6">
          <label for="senha" class="form-label">Confirmação de Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>


        <h3>DADOS DE ENDEREÇO</h3>

        <div class="col-md-2">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>
        
        <div class="col-12">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="endereço">
        </div>
        
        <div class="col-12">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>
        
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        
        <div class="col-md-4">
          <label for="estado" class="form-label">Estado</label>
          <input id="inputState" class="form-control" type="text">
        </div>
        
       
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Verificar informações
            </label>
          </div>
        
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Próximo</button>
          </div>
      </form>
</body>
</html>
